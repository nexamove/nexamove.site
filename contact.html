<script>
    function showPaymentDetails(method) {
        const details = document.querySelectorAll('.payment-details');
        details.forEach(detail => detail.style.display = 'none');

        if (method === 'cod') {
            document.getElementById('codDetails').style.display = 'block';
        } else if (method === 'qr') {
            document.getElementById('qrDetails').style.display = 'block';
        } else if (method === 'card') {
            document.getElementById('cardDetails').style.display = 'block';
        }
    }

    document.getElementById('paymentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

        if (paymentMethod === 'cod') {
            alert('Your order has been placed with Cash on Delivery.');
        } else if (paymentMethod === 'qr') {
            alert('Please scan the QR code to complete your payment.');

    });
