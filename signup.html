<div id="boxbody">
    <link rel="stylesheet" href="signup-style.css">
    <div class="imgbo">
        <img src="../images/log.png" alt="">
    </div>

    <div class="signin">
        <h2>SignUp</h2>
        <h3>Name</h3>
        <input type="text" id="name" placeholder="Enter Name">
    
        <h3>Mobile</h3>
        <input type="number" placeholder="Mobile Number*" id="mob">
    
        <h3>Email</h3>
        <input type="email" id="mail" placeholder="Enter Email">
    
        <h3>Password</h3>
        <input type="password" id="psw" placeholder="Create a Password">
    
        <p>By continuing, I agree to the <span>Terms of service</span> and <span>Privacy Policy</span></p>
    
        <div id="Continue"><a href="site.html"> <button class="Continue">Continue</button> </a></div>
       
    
        
    </div>
</div>
</body>
